<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="title-container">
            <h1 id="title-el">Metric/Imperial unit conversion</h1>
            <input type="number" id="input-el">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="container-conversion">
          <p class="conversion-title">Lenght (Meter/Feet)</p>
          <p id="lenght-el"></p>  
        </div>
        <div class="container-conversion">
            <p class="conversion-title">Volume (Liters/Gallons)</p>
            <p id="volume-el"></p>  
        </div>
        <div class="container-conversion">  
            <p class="conversion-title">Mass (Kilograms/Pounds)</p>
            <p id="mass-el"></p>  
        </div>
        <script src="index.js"></script>
    </body>
</html>
